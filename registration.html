<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>School Application Form</title>
</head>
<body>
    <h1>Appllication Form</h1>
    <form action="/submit_application" method="post">
        <h5>fill in your details</h5>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="Educational Level"></label><br>
        <select id="education" name="education">
            <option value="undergraduate">undergraduate</option>
            <option value="Graduate">Graduate</option>
            <option value="postGraduate">PostGraduate</option>
         </select><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>

        <label for="Employment">Employment status</label><br>
        <select id="employment" name="employment">
           <option value="Yes">Yes</option>
           <option value="No">No</option>
           <option value="student">student</option>
        </select><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br>

        <label for="school">Choose a School:</label><br>
        <select id="school" name="school">
           <option value="school1">School 1</option>
           <option value="school2">School 2</option>
           <option value="school3">School 3</option>
        </select><br>

        <label for="school">Choose Course of Study</label><br>
        <select id="Course" name="Course">
           <option value="Course1"></option>
           <option value="Course2"></option>
           <option value="Course3"></option>
        </select><br>

        <label for="media">how did you hear about us?</label><br>
        <select id="school" name="school">
           <option value="twitter">twitter</option>
           <option value="Facebook">Facebook</option>
           <option value="Instagram">Instagram</option>
           <option value="whatsapp">whatsapp</option>
           <option value="Friend">Friend</option>
           <option value="BillBoard">BillBoard</option>
           <option value="other">Other</option>
        </select><br>
       
        <input type="submit" value="Submit">

        <label for="">Scholarship/Discount Code(optional)</label><br>
        <input type="text" id="country" name="country"><br>
    
        </form>
</body>
</html>
